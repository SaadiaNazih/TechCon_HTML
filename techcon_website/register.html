<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Informazioni</a></li>
        <li><a href="schedule.html">Pianificazione</a></li>
        <li><a href="contact.html">Contatti</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Modulo di Registrazione</h2>
    <form action="/submit_registration" method="post">
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="confirm_password">Conferma Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <br>
      <label>
        <input type="checkbox" name="terms" required> Accetto i termini e le condizioni
      </label>
      <br>
      <button type="submit">Registrati ora</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
